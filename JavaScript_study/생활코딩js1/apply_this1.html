<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
</head>
<body>
    <script type="text/javascript">
        var o = {};
        var p = {};
        function func(){
            switch(this){
                case o:
                    document.write('o<br />');
                    break;
                case p:
                    document.write('p<br />');
                    break;
                case window:
                    document.write('window<br />');
                    break;        
            }
        }
        func();
        func.apply(o);
        func.apply(p);
        // 함수의 메소드인 apply, call을 이용하면 this의 값을 제어할 수 있다.
        // func()는 객체이지만 apply를 쓰면 o객체의 메소드가 될 수 있다.
        // 객체에 속성이 있는데 속성이 함수라면 이 속성을 메소드라고 부른다(?)
    </script>
</body>
</html>

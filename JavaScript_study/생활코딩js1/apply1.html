        // 번거로움 이방법 그래서 아래방법을 씀
        o1 = {val1:1, val2:2, val3:3}
        o2 = {v1:10, v2:50, v3:100, v4:25}
        function sum(){
            var _sum = 0;
            for(name in this){
                _sum += this[name];
            }
            return _sum;
        }
        alert(sum.apply(o1)) // 6
        alert(sum.apply(o2)) // 185
        // 위 두개와 같은 결과가 나옴
